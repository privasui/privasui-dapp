        <!-- CSS Reset -->

    <style>
      /*
        Josh's Custom CSS Reset
        https://www.joshwcomeau.com/css/custom-css-reset/
      */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }
      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;

      img,
      picture,
      video,
      canvas,

      input,

      textarea,
      select {
        font: inherit;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }
      #root,
      #__next {

      }
    </style>
